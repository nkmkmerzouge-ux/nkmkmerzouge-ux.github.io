<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ffe6f0, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      color: #ff3366;
      font-size: 3em;
      margin-bottom: 20px;
    }

    .manga-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }

    .manga {
      text-align: center;
    }

    .manga img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .manga img:hover {
      transform: scale(1.05);
    }

    .manga-title {
      margin-top: 10px;
      font-size: 1.1em;
      color: #800080;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في موقعي</h1>

  <div class="manga-grid">
    <!-- المانغا الأولى -->
    <div class="manga">
      <a href="manga1.html">
        <img src="https://i.postimg.cc/wBvB0RNY/IMG-20260205-112446.jpg" alt="مانغا 1">
        <div class="manga-title">مانغا 1</div>
      </a>
    </div>

    <!-- المانغا الثانية -->
    <div class="manga">
      <a href="manga2.html">
        <img src="https://i.postimg.cc/Pxczt8ZG/amy-hy-mʿlmty-aljnsyt-Chapter-1-1.webp" alt="مانغا 2">
        <div class="manga-title">مانغا 2</div>
      </a>
    </div>

    <!-- مانغا ثالثة (Placeholder) -->
    <div class="manga">
      <a href="#">
        <img src="https://via.placeholder.com/150" alt="مانغا 3">
        <div class="manga-title">مانغا 3</div>
      </a>
    </div>

    <!-- مانغا رابعة (Placeholder) -->
    <div class="manga">
      <a href="#">
        <img src="https://via.placeholder.com/150" alt="مانغا 4">
        <div class="manga-title">مانغا 4</div>
      </a>
    </div>

  </div>
</body>
</html>
